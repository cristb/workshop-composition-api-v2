<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="app">
      <button @click="increment">{{ count }}</button>
    </div>
    <script type="module">
      import {
        createApp,
        computed,
        ref,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      const App = {
        setup() {
          const count = ref(0);
          const increment = () => {
            count.value++;
          };

          return { count, increment };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
